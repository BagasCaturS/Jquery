<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tugas jQuery</title>
    <script src="jquery.js"></script>
</head>
<body>
    <table id="mahasiswaTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Email</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            // panggil data dari REST API dengan metode GET
            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/users',
                type: 'GET',
                success: function(data) {
                    var table = $('#mahasiswaTable tbody');
                    $.each(data, function(i, item) {
                        table.append('<tr><td>' + item.id + '</td><td>' + item.name + '</td><td>' + item.email + '</td><td>' + item.address.street + ', ' + item.address.city + '</td></tr>');
                    });
                },
                error: function() {
                    alert('Gagal memuat data');
                }
            });
        });
    </script>
</body>
</html>
